---
- name: Get List of Tenants
  hosts: apic
  connection: local
  gather_facts: no

  tasks:
  - name: Get facts from XLSX file
    xls_to_facts:
      src: ../../ACI_Deployment_Template.xlsx
    no_log: True

  - name: Get List of Tenants
    aci_tenant:
      hostname: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      tenant: "{{ item.Tenant }}"
      state: query
    with_items: "{{ spreadsheet_Tenant_AP_EPG }}"
    no_log: True
    register: tenant_output

  - name: Json Query
    set_fact:
     query_result: "{{ tenant_output | json_query('results[*].current[*].fvTenant.attributes.name')}}"